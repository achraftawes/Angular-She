<form>
    <div class="form-group mb-3">
        <label for="formGroupExampleInput">Training title</label>
        <input
            type="text"
            class="form-control"
            [value]="training.title"
            (change)="onTitleChange($event)"
            placeholder="Training title..."
            name="training-title"
        />
    </div>
    <div class="form-group mb-3">
        <label for="formFile" class="form-label">Training image</label>
        <input
            type="file"
            (change)="onFileSelected($event)"
            class="form-control"
            id="formFile"
        />
    </div>
    <div class="form-group mb-3">
        <label for="formGroupExampleInput">Training description</label>
        <app-add-description
            [value]="training.description"
            (contentChange)="onTrainingDescriptionChange($event)"
        ></app-add-description>
    </div>
    <button type="button" class="btn btn-primary mb-3" (click)="addSection()">
        Add section
    </button>
    <app-add-section
        *ngFor="let section of training.sections; let y = index"
        [index]="y"
        [section]="section"
    ></app-add-section>
    <button type="button" class="btn btn-primary mb-3" (click)="onSubmit()">
        Submit
    </button>
</form>
