
<app-header-style></app-header-style>
<div class="page-title-area item-bg4">
    <div class="container">
        <div class="page-title-content">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li>Blog</li>
                <li>Gestion Blog</li>
            </ul>
            <h2>My Blogs</h2>
        </div>
    </div>
</div>
<div class="my-dashboard-area ptb-100">
    <div class="container">
        <div class="myDashboard-content">
            <div class="downloads-table table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Description</th>
                            <th>Creation Date</th>
                            <th>Category</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr *ngFor="let b of blogs">
                            <td>{{b.title}}</td>
                            <td>{{b.descriptionPost}}</td>
                            <td>{{b.createDatePost}}</td>
                            <td>{{b.categoriePost}}</td>
                            <td>
                                <a class="btn btn-danger" (click)="onDeleteBlog(b)">Delete</a>
                                <a style="margin-left: 10px" class="btn btn-success" (click)="onEditBlog(b)">Edit</a>

                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
