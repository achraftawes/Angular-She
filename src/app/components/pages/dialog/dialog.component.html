<h1>{{title}}</h1>
<div mat-dialog-content>
<form [formGroup]="registrationForm">
<mat-form-field appearance="outline">
    <mat-label>Firstname</mat-label>
    <input matInput placeholder="Your firstname" id="firstName" formControlName="firstName">
    <mat-hint style="color: red;" *ngIf="registrationForm.get('firstName').touched && registrationForm.get('firstName').errors?.required">Firstname is required</mat-hint>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Lastname</mat-label>
    <input matInput placeholder="Your lastname" id="lastName" formControlName="lastName">
    <mat-hint style="color: red;" *ngIf="registrationForm.get('lastName').touched && registrationForm.get('lastName').errors?.required">Lastname is required</mat-hint>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Username</mat-label>
    <input matInput placeholder="Your username" id="userName" formControlName="userName">
    <mat-hint style="color: red;" *ngIf="registrationForm.get('userName').touched && registrationForm.get('userName').errors?.required">Username is required</mat-hint>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Password</mat-label>
    <input matInput [type]="hide ? 'password' : 'text'" placeholder="Your password" id="pwd" formControlName="pwd">
    <mat-hint style="color: red;" *ngIf="registrationForm.get('pwd').touched && registrationForm.get('pwd').errors?.required">Password is required</mat-hint>
    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Email</mat-label>
    <input matInput placeholder="Your email" id="email" formControlName="email">
    <mat-hint style="color: red;" *ngIf="registrationForm.get('email').touched && registrationForm.get('email').errors?.required">Email is required</mat-hint>
    <mat-error *ngIf="registrationForm.get('email').hasError('email')"
        >Please enter a valid email address
      </mat-error>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Role</mat-label>
  <mat-select placeholder="Choose your role" formControlName="id_role" id="id_role" (selectionChange)="onSelectRole($event)">
    <mat-option *ngFor="let item of RolesList" [value]="item.id"> {{item.role}}</mat-option>
  </mat-select>
  <mat-hint style="color: red;" *ngIf="registrationForm.get('id_role').touched && registrationForm.get('id_role').errors?.required">Role is required</mat-hint>
</mat-form-field>
</form>
</div>
<div mat-dialog-action [align]="'end'">
<button mat-raised-button color="warn" mat-dialog-close>Close</button>
<button style="margin: left 8px;" mat-raised-button color="primary" (click)="onSubmit()">{{actionBtn}}</button>

</div>
