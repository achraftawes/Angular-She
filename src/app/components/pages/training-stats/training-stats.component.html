<app-header-style></app-header-style>

<div class="page-title-area training-bg">
    <div class="container">
        <div class="page-title-content">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="courses-grid">Courses</a></li>
            </ul>
            <h2>Training stats</h2>
        </div>
    </div>
</div>

<div class="container">
    <h6 class="display-6">Training stats</h6>
</div>
<div
    class="container"
    style="margin-top: 40px; margin-bottom: 20px"
    *ngIf="stats"
>
    <div class="row">
        <div class="col-sm-4">
            <app-pie-chart
                [labels]="engagementLabels"
                [values]="engagementValues"
            ></app-pie-chart>
        </div>
        <div class="col-sm-4" style="margin: auto; text-align: center">
            <b>{{ "Total Views: " + stats.numberOfViews }}</b>
        </div>
        <div class="col-sm-4">
            <app-pie-chart
                [labels]="successLabels"
                [values]="successValues"
            ></app-pie-chart>
        </div>
    </div>
</div>
