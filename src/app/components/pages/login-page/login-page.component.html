<div class="login-area">
    <div class="row m-0">
        <div class="col-lg-6 col-md-12 p-0">
            <div class="login-image">
                <img src="assets/img/login-bg.jpg" alt="image">
            </div>
        </div>
        <div class="col-lg-6 col-md-12 p-0">
            <div class="login-content">
                <div class="d-table">
                    <div class="d-table-cell">
                        <div class="login-form">
                            <div class="logo">
                                <a routerLink="/"><img src="assets/img/black-logo.png" alt="image"></a>
                            </div>
                            <p>New to SheForShe ? <a routerLink="/register">Sign up</a></p>
                            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                                <div class="form-group">
                                    <input type="text" placeholder="Your username" class="form-control" id="userName" formControlName="userName">
                                </div>
                                <div class="form-group">
                                    <input type="password" placeholder="Your password" class="form-control" id="password" formControlName="password">
                                </div>
                                <button type="submit">Login</button>
                                <div class="alert alert-warning" *ngIf="submitted && isLoginFailed">
                                    Login failed- {{ errorMessage }}
                                  </div>
                                <div class="forgot-password">
                                    <a routerLink="/">Forgot Password?</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
